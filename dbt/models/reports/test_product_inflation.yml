unit_tests:
  - name: test_dbt_product_inflation
    model: dbt_product_inflation
    description: >
      basic test for dbt_product_inflation model where earliest and latest price are the same than max and min price
    
    given:
      - input: source('infass', 'merc')
        format: csv
        fixture: merc
    
    expect:
      format: csv
      fixture: expected_dbt_product_inflation

    overrides:
      macros:
        current_timestamp: "CAST('2025-01-01' AS TIMESTAMP)"
