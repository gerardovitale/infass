unit_tests:
  - name: test_dbt_incremental_product_by_month
    model: dbt_incremental_product_by_month
    description: >
      basic test for dbt_incremental_product_by_month model that should aggregate incremental_merc table to a monthly
      product level with the latest product attributes for that month.

    overrides:
      macros:
        is_incremental: false
        current_timestamp: "CAST('2025-04-19 15:51:11.409506+00:00' AS TIMESTAMP)"

    given:
      - input: source('infass', 'incremental_merc')
        format: csv
        fixture: report_products_input

    expect:
      format: csv
      fixture: report_products_expected
