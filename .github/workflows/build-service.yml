name: Reusable â€” Build and Push Service

on:
  workflow_call:
    inputs:
      service:
        description: "Service directory to build (e.g. api, ui, ingestor)"
        required: true
        type: string
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true

jobs:
  build-and-push:
    name: Build and Push ${{ inputs.service }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.2.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.7.1

      - name: Cache Docker layers
        uses: actions/cache@v4.2.3
        with:
          path: /tmp/.buildx-cache-${{ inputs.service }}
          key: ${{ runner.os }}-buildx-${{ inputs.service }}-${{ hashFiles(format('{0}/Dockerfile', inputs.service)) }}
          restore-keys: ${{ runner.os }}-buildx-${{ inputs.service }}-

      - name: Log in to Docker Registry
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        working-directory: ${{ inputs.service }}
        run: |
          docker buildx build --load \
            --cache-from=type=local,src=/tmp/.buildx-cache-${{ inputs.service }} \
            --cache-to=type=local,dest=/tmp/.buildx-cache-${{ inputs.service }} \
            -t ${{ secrets.DOCKER_USERNAME }}/infass-${{ inputs.service }}:${GITHUB_SHA::7} .

      - name: Push Docker Image
        working-directory: ${{ inputs.service }}
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/infass-${{ inputs.service }}:${GITHUB_SHA::7}
          docker tag ${{ secrets.DOCKER_USERNAME }}/infass-${{ inputs.service }}:${GITHUB_SHA::7} \
            ${{ secrets.DOCKER_USERNAME }}/infass-${{ inputs.service }}:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/infass-${{ inputs.service }}:latest
