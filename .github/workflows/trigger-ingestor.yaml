name: Trigger Ingestor

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

env:
  GCP_RUN_JOB_NAME: infass-ingestor-job
  GCP_REGION: europe-southwest1

jobs:
  trigger-ingestor:
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2.1.7
        with:
          credentials_json: ${{ secrets.GCP_CICD_CREDENTIALS }}

      - name: Trigger Mercadona Ingestor Cloud Run Job
        env:
          DATA_SOURCE_URL: https://tienda.mercadona.es
          BUCKET_URI: gs://infass-merc/merc
          CONTAINER_NAME: merc-ingestor
        run: |
          gcloud run jobs execute ${{ env.GCP_RUN_JOB_NAME }} \
            --region ${{ env.GCP_REGION }} --wait \
            --container=${{ env.CONTAINER_NAME }} \
            --args="${{ env.DATA_SOURCE_URL }},${{ env.BUCKET_URI }}" \
