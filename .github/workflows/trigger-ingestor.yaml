name: Trigger Ingestor

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

env:
  GCP_RUN_JOB_NAME: infass-ingestor-job
  GCP_REGION: europe-southwest1

jobs:
  trigger-ingestor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Trigger Cloud Run Job
        uses: ./.github/actions/trigger-cloud-run-job
        with:
          credentials_json: ${{ secrets.GCP_CICD_CREDENTIALS }}
          region: europe-southwest1
          app_name: infass
          component: ingestor
          args: "https://tienda.mercadona.es,gs://infass-merc/merc"
