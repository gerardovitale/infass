name: Reusable â€” Test Service

on:
  workflow_call:
    inputs:
      service:
        description: "Service directory to test (e.g. api, ui, ingestor)"
        required: true
        type: string

jobs:
  test:
    name: Test ${{ inputs.service }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.2.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.7.1

      - name: Cache Docker layers
        uses: actions/cache@v4.2.3
        with:
          path: /tmp/.buildx-cache-${{ inputs.service }}
          key: ${{ runner.os }}-buildx-${{ inputs.service }}-${{ hashFiles(format('{0}/Dockerfile.test', inputs.service)) }}
          restore-keys: ${{ runner.os }}-buildx-${{ inputs.service }}-

      - name: Build Test Container
        working-directory: ${{ inputs.service }}
        run: |
          docker buildx build --load \
            --cache-from=type=local,src=/tmp/.buildx-cache-${{ inputs.service }} \
            --cache-to=type=local,dest=/tmp/.buildx-cache-${{ inputs.service }} \
            -f Dockerfile.test -t test-image .

      - name: Run Tests
        working-directory: ${{ inputs.service }}
        run: docker run --rm test-image
